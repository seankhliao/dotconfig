env:
  TERM: xterm-256color

window:
  decorations: none

font:
  normal:
    family: IBM Plex Mono

  size: 11.0

colors:
  primary:
    background: "0x000000"
    foreground: "0xececec"
  normal:
    black: "0x1e1f20"
    red: "0xdf3d3d"
    green: "0x349264"
    yellow: "0xbb8b64"
    blue: "0x568be5"
    magenta: "0xa06be0"
    cyan: "0x0dcdcd"
    white: "0xa9a7c1"
  bright:
    black: "0x232a32"
    red: "0xf2201f"
    green: "0x199f4b"
    yellow: "0xdda536"
    blue: "0x1a8fff"
    magenta: "0xfd28ff"
    cyan: "0x14ffff"
    white: "0xececec"

selection:
  semantic_escape_chars: ",│`|\"' ()[]{}<>\t"

# When set to `true`, selected text will be copied to the primary clipboard.
#save_to_clipboard: false

hints:
  enabled:
    - regex: "(file|http|https):[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command:
        program: google-chrome-stable
        args:
          - -ozone-platform=wayland
      post_processing: true
      mouse:
        enabled: true
  #enabled:
  # - regex: "(mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
  #           [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
  #   command: google-chrome-stable
  #   post_processing: true
  #   mouse:
  #     enabled: true
  #     mods: None

key_bindings:
  - key: C
    mods: Alt
    action: Copy
  - key: V
    mods: Alt
    action: Paste
